<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Discover a universe of creativity with our website that generates random images and GIFs! Here, every click takes you to a new visual surprise, perfect for inspiring artists, livening up your social media, or simply brightening up your day. Ideal for those looking for innovative and entertaining visual content, our website is the perfect tool to explore digital art in a spontaneous and surprising way.">
  <meta name="keywords" content="Anime, Image, gif, Random, Neko, Waifu, Kitsune, Husbando">
  <title>Random Anime Image</title>

  <link rel="icon" type="image/x-icon" href="Image\icons8-anime-16.png">

  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div id="div-root">
    <div id="div-main" class="text-center">
      <h1>Random Anime Image</h1>

      <div id="artistName-div" style="display: none">
        <p>Artist: </p>
        <a id="link" target="_blank">
          <p id="artistName-p"> </p>
        </a>
      </div>

      <div id="animeName-div" style="display: none">
        <p id="animeName-p"></p>
      </div>

      <div id="image-div">
        <img class="align-middle" id="image" />
        <p id="placeholder" class="placeholder-glow align-middle" style="display: none;">
          <span class="placeholder col-5"></span>
          <span class="placeholder w-75"></span>
          <span class="placeholder" style="width: 25%;"></span>
        </p>
      </div>

      <div>
        <select id="selection" class="form-select m-2 mx-auto" aria-label="Default select example">
          <optgroup label="Category (images)">

            <option value="Neko">Neko</option>
            <option value="Waifu">Waifu</option>
            <option value="Kitsune">Kitsune</option>
            <option value="Husbando">Husbando</option>
          </optgroup>
          <optgroup label="Actions (gifs)">
            <option value="Cry">Cry</option>
            <option value="Hug">Hug</option>
            <option value="Nod">Nod</option>
            <option value="Nom">Nom</option>
            <option value="Pat">Pat</option>
            <option value="Baka">Baka</option>
            <option value="Bite">Bite</option>
            <option value="Feed">Feed</option>
            <option value="Kick">Kick</option>
            <option value="Kis">Kis</option>
            <option value="Nope">Nope</option>
            <option value="Poke">Poke</option>
            <option value="Pout">Pout</option>
            <option value="Slap">Slap</option>
            <option value="Smug">Smug</option>
            <option value="Wave">Wave</option>
            <option value="Wink">Wink</option>
            <option value="Yeet">Yeet</option>
            <option value="Blush">Blush</option>
            <option value="Bored">Bored</option>
            <option value="Dance">Dance</option>
            <option value="Happy">Happy</option>
            <option value="Laugh">Laugh</option>
            <option value="Punch">Punch</option>
            <option value="Shoot">Shoot</option>
            <option value="Shrug">Shrug</option>
            <option value="Sleep">Sleep</option>
            <option value="Smile">Smile</option>
            <option value="Stare">Stare</option>
            <option value="Think">Think</option>
            <option value="Cuddle">Cuddle</option>
            <option value="Tickle">Tickle</option>
            <option value="Facepalm">Facepalm</option>
            <option value="Handhold">Handhold</option>
            <option value="Highfive">Highfive</option>
            <option value="Thumbsup">Thumbsup</option>
          </optgroup>
        </select>
      </div>

      <button class="btn btn-primary m-2" type="button" onclick="RandomImage()">Random Image</button>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
